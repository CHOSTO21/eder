  <style>
    html, body {
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('https://images.unsplash.com/photo-1508923567004-3a6b8004f3d2?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    aside {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      max-width: 350px;
      width: 100%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    #photo-profile {
      width: 100%;
      border-radius: 10px;
    }

    .title {
      text-align: center;
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .badge-profile {
      text-align: center;
      margin-top: 5px;
      font-size: 18px;
      color: #666;
    }

    .social {
      text-align: center;
      margin-top: 15px;
    }

    .social a {
      margin: 0 5px;
      text-decoration: none;
      color: #333;
      font-size: 20px;
    }

    .contacts-bloks {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .contacts-bloks-item {
      margin: 8px 0;
      font-size: 16px;
      color: #555;
      text-align: center;
    }

    .btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
